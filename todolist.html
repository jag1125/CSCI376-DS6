<!DOCTYPE html>
<html lang="en">
<head aria-labelledby="title">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Procrastination Pet</h1>
    <div class="todo" id="todolist">
        <div>
            <h2>To Do List</h2>
        </div>
        <div class="form-check input-group-addon">
            <input class="form-check-input" type="checkbox" value="">
            <p contenteditable="true" class="editable">Click to edit</p>
        </div>
        <button id="addTask" onclick="addTask()"> Add a task</button>
        <p class="tracker">Tasks Completed: 0</p>
    </div>

</body>

<script src="scripts/popup.js"></script>

<style>
    h1{
        text-align: center;
        font-family: cursive;
    }

    .hide{
        display: none;
    }

    .editable{
        font-style: italic;
        color: gray;
    }

    .edited{
        font-style: normal;
        color: black;
    }
</style>
